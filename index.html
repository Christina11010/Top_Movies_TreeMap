<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Treemap by Christina</title>
</head>
<body>
    <h1 id="title">Highest Grossing Movies</h1>
    <h4 id="description">Top 95 Highest Grossing Movies Sorted by Revenue</h4>
    <div id="container">
        <svg id="canvas"></svg>
        <div id="rightSide">
            <div id="tooltip"></div>
            <svg id="legend">
                <g>
                    <rect x="10" y="10" width="20" height="20" fill="Orange" class="legend-item"></rect>
                    <text x="45" y="25">Action</text>
                </g>
                <g>
                    <rect x="10" y="40" width="20" height="20" fill="Red" class="legend-item"></rect>
                    <text x="45" y="55">Drama</text>
                </g>
                <g>
                    <rect x="10" y="70" width="20" height="20" fill="LightGreen" class="legend-item"></rect>
                    <text x="45" y="85">Adventure</text>
                </g>
                <g>
                    <rect x="10" y="100" width="20" height="20" fill="LightBlue" class="legend-item"></rect>
                    <text x="45" y="115">Family</text>
                </g>
                <g>
                    <rect x="150" y="10" width="20" height="20" fill="Pink" class="legend-item"></rect>
                    <text x="185" y="25">Animation</text>
                </g>
                <g>
                    <rect x="150" y="40" width="20" height="20" fill="Yellow" class="legend-item"></rect>
                    <text x="185" y="55">Comedy</text>
                </g>
                <g>
                    <rect x="150" y="70" width="20" height="20" fill="Brown" class="legend-item"></rect>
                    <text x="185" y="85">Biography</text>
                </g>
            </svg>
        </div>
    </div>

    
    <script defer src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
